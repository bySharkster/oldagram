<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Oldagram Logo" class="logo">
            <img src="images/user-avatar.png" alt="User Avatar" class="avatar">
        </header>
        <main>
            <section>
                <div class="feed-container">
                    <!-- Post -->
                    <article class="post">
                        <!-- Post Header-->
                        <div class="post-header">
                            <img src="images/user-avatar.png" alt="User Avatar" class="avatar">
                            <div>
                                <span class="strong">full name</span>
                                <span class="location">location</span>
                            </div>
                        </div>
                        <!-- Post Image-->
                        <div class="post-img">
                        <img src="images/post-vangogh.jpg" alt="Post Image">
                        </div>
                        
                        <!-- Post Footer-->
                        <div class="post-footer">
                            <!-- Post Footer Actions-->
                            <div class="post-footer-actions">
                                <img src="images/icon-heart.png" alt="Heart Icon">
                                <img src="images/icon-comment.png" alt="Comment Icon">
                                <img src="images/icon-dm.png" alt="Direct Message Icon">
                            </div>
                            <!-- Post Footer Interaction-->
                            <div class="strong">
                                21,492 likes
                            </div>
                            <!-- Post Footer Info-->
                            <div>
                                <span class="strong">username</span>
                                <span class="caption">caption</span>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
